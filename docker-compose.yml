services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tier2_api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - CORS_ORIGIN=*
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tier2_web
    depends_on:
      - api
    ports:
      - "8080:80"
    restart: unless-stopped
